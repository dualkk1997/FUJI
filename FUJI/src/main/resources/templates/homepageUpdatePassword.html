<!DOCTYPE html>
<html lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8">
<title>顧客管理</title>
<!-- 響應式網站 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- AWESOME連結 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- AOS連結 -->
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<!-- Boostrap 導入程式 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>

<!-- jQuery連結 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<link rel="stylesheet" href="../../../stylesheets/homepageUpdate.css"
	type="text/css" media="screen" />

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="table">
				<div class="Pic">
					<a href="/home" title="回首頁"><img src="../../../images/logo.png"
						style="width: 125px"></a>
				</div>
				<div class="title">後台系統</div>
				<div class="category">
					<div class="employee">
						<a href="/backend/userslist/page/1">顧客/員工管理</a>
					</div>
					<div class="product">
						<a href="/backend/listProducts/page/1">產品/種類管理</a>
					</div>
					<div class="order">
						<a href="/backend/ordersList/page/1">處理訂單</a>
					</div>
					<div class="reserve"><a href="/backend/reservelist/page/1">訂位管理</a></div>
					<div class="message">
						<a href="/backend/messagelist/page/1">聯絡資訊管理</a>
					</div>
					<div class="backend">
						<a href="/backend/viewSumPage">後台首頁</a>
					</div>
				</div>
				<div class="logout">
					<a href="/logout" class="btn btn-info">登出</a>
				</div>
			</div>
			<div class="content">
				<div class="detail">更改密碼</div>
				<hr />
				<form action="#" th:action="@{/backend/updatepassword1}"
					method="post">
					<table>
						<tr>
							<td class="t1">帳號：</td>
							<td class="t2"><input type="text" name="username" /></td>
						</tr>
						<tr>
							<td class="t1">舊密碼：</td>
							<td class="t2"><input type="password" name="password"/></td>
						</tr>
						<tr>
							<td class="t1">新密碼：</td>
							<td class="t2"><input type="password" name="newpassword"/></td>
						</tr>
						<tr>
							<td class="t1">確認新密碼：</td>
							<td class="t2"><input type="password" name="newpassword2"/></td>
						</tr>
						
						
					</table>
							<div class="button">
							<button class="btn btn-primary" type="submit" value="send">送出</button>
							<button type="button" class="btn btn-secondary" onclick="return window.history.go(-1);">取消</button>
							</div>
							<div class="errorpassword" th:text="${error}" >新密碼不一致</div>
							<div class="errorpassword" th:text="${error2}">帳號或密碼不正確</div>
				</form>
			</div>
		</div>
	</div>
</body>


</html>
