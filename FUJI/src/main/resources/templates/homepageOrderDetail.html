<!DOCTYPE html>
<html lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>訂單明細</title>
<!-- 響應式網站 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- AWESOME連結 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- AOS連結 -->
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<!-- Boostrap 導入程式 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>

<!-- jQuery連結 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<link rel="stylesheet" href="../../../stylesheets/homepageOrder.css"
	type="text/css" media="screen" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="table">
				<div class="title">後台系統</div>
				<div class="category">
					<div class="employee">員工管理</div>
					<div class="product">產品管理</div>
					<div class="order">訂單紀錄</div>
				</div>
				<div class="logout">
					<button type="button" class="btn btn-info">登出</button>
				</div>
			</div>
			<div class="content">
				<table>
					<thead>
						<!--建立表頭 -->
						<tr>
							<th>訂單明細編號</th>
							<th>訂單編號</th>
							<th>產品</th>
							<th>數量</th>
							<th>單價</th>
						</tr>
					</thead>
					<tbody>
						<!-- 建立表格本體 -->
						<tr th:each="od : ${ordersdetails}">
							<td th:text="${od.odid}">編號</td>
							<td th:each="orders:${od.orders}" th:text="${orders.oid}">編號</td>
							<td th:each="products:${od.products}"
								th:text="${products.productname}">編號</td>
							<td th:text="${od.quantity}">編號</td>
							<td th:text="${od.unitprice}+'元'">編號</td>

						</tr>
					</tbody>
				</table>
<div  align="center"><button class="btn btn-primary btn-sm" type="button" onclick="return window.history.go(-1);">回首頁</button></div>
			</div>
		</div>
	</div>
</body>


</html>
