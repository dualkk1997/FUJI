<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <title>FUJI</title>
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AWESOME連結 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- AOS連結 -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Boostrap 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- jQuery連結 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="../stylesheets/paymentSuccess.css" type="text/css" media="screen" />

    <!-- 往上置頂TOP -->
    <script>
        $(document).ready(function () {
            $(".scroll-top").on('click', function () {
                $('html,body').scrollTop(0);
            });
            $(window).on('scroll', function () {
                console.log($(this).scrollTop());
                if ($(this).scrollTop() > 200) {
                    $('.scroll-top').fadeIn("fast");
                } else {
                    $('.scroll-top').stop().fadeOut("fast");
                }
            });
        });
    </script>

    <!-- set focus on input field or textarea inside a Bootstrap modal on activation -->
    <!-- 會員登入 -->
    <script>
        $(document).ready(function () {
            $("#loginModal").on('shown.bs.modal', function () {
                $(this).find('input[type="text-account"]').focus();
            });
        });
    </script>
    <!-- 註冊會員 -->
    <script>
        $(document).ready(function () {
            $("#registerMember").on('shown.bs.modal', function () {
                $(this).find('input[type="text-name"]').focus();
            });
        });
    </script>

</head>

<body>
<div class="containerAll">
		<div class="header">
			<div class="logo">
				<a href="/home"><img src="../images/logo.png"></a>
				<div class="logoWord">
					<div class="logoWordChinese">日本料理 | 壽司</div>
					<br />
					<div class="logoWordEnglish">FUJI</div>
				</div>
			</div>
			<div class="item">
				<div class="nav">
					<div class="aboutUs"><a href="/home/aboutus" style="color:red;">關於我們</a></div>
				</div>
				<div class="nav">
					<div class="Menu"><a href="/profile/shopping">水產日料</a></div>
				</div>
				<div class="nav">
					<div class="Member">會員專區</div>
				</div>
				<div class="nav">
					<div class="Contact"><a href="/home/contactus">聯絡我們</a></div>
				</div>
                <div class="nav">
                    <div class="shoppingCart">購物車</div>
                    <div class="container pt-5">
                        <a class="position-relative" href="#">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="cartQuantity bg-info text-white">0</span>
                        </a>
                    </div>
                </div>
                <div class="login" onclick="showLoginModal()">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <div class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="payment-img">
                <div class="star-img">
                    <img src="../images/star.png">
                </div>
                <div class="hook-img">
                    <img src="../images/hook.png">
                </div>
                <div class="card-img">
                    <img src="../images/card.png">
                </div>
            </div>
            <div class="payment-text">
                <div class="title">
                    <h1>付款成功</h3>
                </div>
                <div class="content">
                    <div class="price"th:text="${total}+元"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footerItem">
                <div class="nav">
                    關於我們
                </div>
                <div class="nav">
                    聯絡我們
                </div>
                <div class="nav">
                    隱私權政策
                </div>
            </div>
            <div class="footerOpen">
                <div class="footerOpenTime">
                    營業時間 11:30 ~ 14:30
                </div>
                <br />
                <div class="footerOpenLastTime">
                    (最後點餐時間14:00)
                </div>
            </div>
            <div class="footerCopyRight">
                <div class="footerCopy">
                    Copyright © 2022 FUJI, Inc.
                </div>
                <br />
                <div class="footerRight">
                    All Rights Reserved.
                </div>
            </div>
            <div class="footerMountain">
                <img src="images/footerMountain3.png">
            </div>
        </div> 
        <div class="scroll-top">
            <i class="fa fa-angle-up">TOP</i>
        </div>
    </div>

    <!-- 圖片自動產生動畫 -->
    <script>
        // AOS.init({
        //     duration: 3000,
        // });
        function showLoginModal() {
            console.log('qqq')
            var myModal = new bootstrap.Modal(document.getElementById('loginModal'))
            myModal.show()
        }

    </script>


    <!-- 會員登入 -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>會員登入</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Body -->
                <div class="modal-body">
                    <!-- 登入表單 -->
                    <form>
                        <!-- user name -->
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">帳號</label>
                            <input type="text-account" class="form-control" id="formGroupExampleInput"
                                placeholder="請輸入帳號">
                        </div>

                        <!-- password -->
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">密碼</label>
                            <input type="text-passenger" class="form-control" id="formGroupExampleInput2"
                                placeholder="請輸入密碼">
                        </div>

                        <!-- checkbox -->
                        <div class="form-group-checkbox">
                            <input type="checkbox" class="remember">記住我的密碼
                        </div>

                        <!-- 送出按鈕 -->
                        <button type="button" class="btn btn-secondary"> 登入 </button>
                    </form>
                </div>
                <!-- Footer -->
                <div class="modal-footer">

                    <!-- 註冊按鈕 -->
                    <button type="button" class="btn btn-secondary" data-bs-target="#registerMember"
                        data-bs-toggle="modal" data-bs-dismiss="modal"
                        style="width:100%;line-height: 32px;font-size: 24px;"> 註冊 </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 註冊會員 -->
    <div class="modal fade" id="registerMember" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>會員註冊</h3>
                        <!-- <h5 class="modal-title" id="exampleModalToggleLabel2">會員註冊</h5> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- user name -->
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">姓名</label>
                            <input type="text-name" class="form-control" id="formGroupExampleInput" placeholder="請輸入姓名">
                        </div>

                        <!-- account -->
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">帳號</label>
                            <input type="text-account" class="form-control" id="formGroupExampleInput2"
                                placeholder="請輸入帳號">
                        </div>

                        <!-- password -->
                        <div class="mb-3">
                            <label for="formGroupExampleInput3" class="form-label">密碼</label>
                            <input type="text-password" class="form-control" id="formGroupExampleInput2"
                                placeholder="請輸入密碼" autofocus>
                        </div>

                        <!-- eMail -->
                        <div class="mb-3">
                            <label for="formGroupExampleInput4" class="form-label">電子郵件</label>
                            <input type="text-email" class="form-control" id="formGroupExampleInput2"
                                placeholder="請輸入郵件">
                        </div>

                        <!--phone -->
                        <div class="mb-3">
                            <label for="formGroupExampleInput5" class="form-label">手機號碼</label>
                            <input type="text-phone" class="form-control" id="formGroupExampleInput2"
                                placeholder="請輸入手機號碼">
                        </div>

                        <!-- checkbox -->
                        <!-- <div class="form-group-checkbox">
                            <input type="checkbox" class="remember">記住我的密碼
                        </div> -->

                        <!-- 送出按鈕 -->
                        <button type="button" class="btn btn-secondary"> 加入會員 </button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Back to first</button>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
