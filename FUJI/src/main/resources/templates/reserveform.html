<head>
<meta charset="UTF-8">

<style>
h1 {
	color: #F3C2AF;
	text-align: center;
	font-size: 40px;
	padding-bottom: 20px;
	padding-top: 20px;
	font-weight: bold;
}

table {
	background-color: #F2EEED;
	margin-left: auto;
	margin-right: auto;
	width: 40%;
}

tr>td:first-child {
	text-align: center;
	font-size: 20px;
	height: 60px;
}

tr td form {
	text-align: center;
	font-size: 20px;
	height: 50px;
}
</style>

</head>
<body>
	<h1>新增預約</h1>
	<form method="post" action="/reserve/save">
		<table>
			
			<tr>
				<td>預約大名 :</td>
				<td><input name="reservename" /></td>
			</tr>
			<tr>
				<td>電話 :</td>
				<td><input name="phone" /></td>
			</tr>
			<tr>
				<td>預約月份 :</td>
				<td><input name="birthmonth" /></td>
			</tr>
			<tr>
				<td>預約日期 :</td>
				<td><input name="birthdate" /></td>
			</tr>
			<tr>
				<td>時段 :</td>
				<td><input name="period" /></td>
			</tr>
			<tr>
				<td>總人數 :</td>
				<td><input name="total" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input class="btn btn-secondary" type="submit" value="Save" /></td>
			</tr>
			<tr>
				<td></td>
				<td><a class="btn btn-outline-info" href="reserveHome.html">Home</a></td>
			</tr>
		</table>
	</form>
</body>
