<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="quantityController(quantityValue, pid)">
	<nav>
		<ul class="pagination">
			<li class="page-item">
				<a class="page-link linkMinus" th:pid="${pid}" href=""><b>-</b></a>
			</li>
			<li class="page-item">
				<input type="text" th:value="${quantityValue}" th:id="'quantity' + ${pid}" 
					onkeydown="return false;" 
					class="form-control text-center" style="width: 55px" />
			</li>			
			<li class="page-item">
				<a class="page-link linkPlus" th:pid="${pid}" href=""><b>+</b></a>
			</li>			
		</ul>
	</nav>
</div>
</body>
</html>
